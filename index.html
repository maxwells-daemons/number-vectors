<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GloVe Embeddings of Numbers</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="https://d3js.org/d3.v5.min.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="viz" width="100%" height="100%">
      <canvas id="main-canvas" width="2101" height="2101"></canvas>
      <svg width="100%" height="100%">
        <rect id="margin-background" x="60" y="0" height="75"></rect>
        <clipPath id="marginal-clip">
          <rect x="60" y="0" height="75"></rect>
        </clipPath>
        <line id="click-col" x1=0 x2=0 y1=0 y2=75></line>
      </svg>
    </div>
  </div>
</body>
</html>
